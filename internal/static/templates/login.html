{{template "header.html" .}}

<div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login.</p>
    <hr>

    <form method="post">
        Email <input type="text" name="email" placeholder="example@gmail.com"> <br>
        Password <input type="text" name="password" placeholder="***"> <br><br>
        <hr>
        <button type="submit">Log In</button>
    </form>
    <br>
    <p class="center">Don't have an account? <a href="/register">Register</a></p>
</div>
